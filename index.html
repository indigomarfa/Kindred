<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindred</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-display, .uppercase {
        font-family: 'Outfit', sans-serif;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
      }
      
      .journey-path-glow {
        box-shadow: 0 0 15px rgba(220, 38, 38, 0.4);
      }

      .cta-lean {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .cta-lean:hover {
        transform: translateX(4px);
      }

      .narrative-beat {
        position: relative;
        padding-left: 1.5rem;
      }

      .narrative-beat::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0.5rem;
        width: 2px;
        height: 1.5rem;
        background: #dc2626;
        border-radius: 99px;
      }
      
      @keyframes fade-up-noted {
        0% { opacity: 0; transform: translateY(8px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .noted-feedback {
        animation: fade-up-noted 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .journey-line-segment {
        transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-black text-slate-200 antialiased selection:bg-red-600 selection:text-white">
    <div id="root"></div>
  </body>
</html>
