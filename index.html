<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindred</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        letter-spacing: -0.01em;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.02em;
      }
      .uppercase {
        letter-spacing: 0.1em;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
      }
      
      .journey-path-glow {
        box-shadow: 0 0 15px rgba(220, 38, 38, 0.4);
      }

      .cta-lean {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .cta-lean:hover {
        transform: translateX(4px);
      }

      .narrative-beat {
        position: relative;
        padding-left: 1.5rem;
      }

      .narrative-beat::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0.5rem;
        width: 2px;
        height: 1.5rem;
        background: #FF2A2A;
        border-radius: 99px;
      }
      
      @keyframes fade-up-noted {
        0% { opacity: 0; transform: translateY(8px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .noted-feedback {
        animation: fade-up-noted 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .journey-line-segment {
        transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
      }

      /* Semantic Load Reduction: Blur background text nodes specifically */
      .pop-up-active h1,
      .pop-up-active h2,
      .pop-up-active h3,
      .pop-up-active p,
      .pop-up-active label,
      .pop-up-active .noted-feedback,
      .pop-up-active span:not(:has(svg)),
      .pop-up-active div:not([class*="bg-"]):not([class*="border"]):not(:has(*)) {
        filter: blur(0.8px);
        transition: filter 0.4s ease;
      }

      /* Protect icons and images from blur */
      .pop-up-active svg,
      .pop-up-active img,
      .pop-up-active .icon-container {
        filter: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body style="background:white; color:black; padding:40px;">
  
  <h1 style="font-size:32px;">
    САЙТ ЖИВИЙ
  </h1>
  
  <div id="root"></div>
  
</body>
</html>
